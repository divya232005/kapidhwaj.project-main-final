<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{name}} - Portfolio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="templates/general.css">
</head>
<body>
    <div class="main-container">
        <header>
            <nav>
                <a href="#skills">SKILLS</a>
                <a href="#education">EDUCATION</a>
                <a href="#projects">PROJECTS</a>
                <a href="#contact">CONTACT</a>
            </nav>
        </header>
        <section class="grid">
            <!-- Title Card -->
            <div class="card card-title">
                <div>
                    Hi, I'm <span class="bold">{{name}}</span><br>
                    <span class="italic">{{type}}</span>
                </div>
            </div>
            <!-- Center Photo Card -->
            <div class="card card-photo">
                {{imgSrc}}
            </div>
            <!-- Skills Card -->
            <div class="card card-skills" id="skills">
                <div class="info-title">Skills</div>
                <ul class="info-list">
                    {{skills}}
                </ul>
            </div>
            <!-- Bio Card -->
            <div class="card card-bio" id="about">
                {{intro}}
            </div>
            <!-- Work Experience Card -->
            <div class="card card-workex" id="workex">
                <div class="info-title">Work Experience</div>
                <ul class="info-list">
                    {{workex}}
                </ul>
            </div>
            <!-- Education Card -->
            <div class="card card-education" id="education">
                <div class="info-title">Education</div>
                <ul class="info-list">
                    {{education}}
                </ul>
            </div>
            <!-- Certifications Card -->
            <div class="card card-info" id="certifications">
                <div class="info-title">Certifications</div>
                <ul class="info-list">
                    {{certifications}}
                </ul>
            </div>
            <!-- Projects Card -->
            <div class="card card-info" id="projects">
                <div class="info-title">Projects</div>
                <ul class="info-list">
                    {{projects}}
                </ul>
            </div>
            <!-- Contact Card -->
            <div class="card card-contact" id="contact">
                <div class="contact-title">Contact Info</div>
                <div>Email: {{email}}</div>
                <div>Phone: {{phone}}</div>
                <div class="contact-links">
                    <a class="contact-btn linkedin-btn" href="{{linkedin}}" target="_blank" rel="noopener">LinkedIn</a>
                    <a class="contact-btn github-btn" href="{{github}}" target="_blank" rel="noopener">GitHub</a>
                    <a class="contact-btn resume-btn" href="{{resume}}" target="_blank" rel="noopener">Resume</a>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
