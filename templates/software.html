<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{name}} - Software Engineer Portfolio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="templates/software.css">
</head>
<body>
    <header class="topbar">
        <div class="brand">

            <span class="brand-name">{{name}}</span>
        </div>
        <nav>
            <a href="#about">About</a>
            <a href="#skills">Skills</a>
            <a href="#workex">Experience</a>
            <a href="#education">Education</a>
            <a href="#projects">Projects</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>
    <section class="hero">
        <div class="hero-photo">
            {{imgSrc}}
        </div>
        <div class="hero-info">
            <h1>{{name}}</h1>
            <p class="role">{{type}}</p>
            <p class="hero-intro">{{intro}}</p>
        </div>
    </section>
    <main class="main-content">
        <section class="card" id="skills">
            <h2>Technical Skills</h2>
            <ul class="skills-list">
                {{skills}}
            </ul>
        </section>
        <section class="card" id="workex">
            <h2>Work Experience</h2>
            <ul>
                {{workex}}
            </ul>
        </section>
        <section class="card" id="education">
            <h2>Education</h2>
            <ul>
                {{education}}
            </ul>
        </section>
        <section class="card" id="projects">
            <h2>Key Projects</h2>
            <ul>
                {{projects}}
            </ul>
        </section>
        <section class="card contact-card" id="contact">
            <h2>Contact</h2>
            <div class="contact-info">
                <div>Email: <a href="mailto:{{email}}">{{email}}</a></div>
                <div>Phone: <a href="tel:{{phone}}">{{phone}}</a></div>
            </div>
            <div class="contact-links">
                <a class="contact-btn linkedin-btn" href="{{linkedin}}" target="_blank" rel="noopener">LinkedIn</a>
                <a class="contact-btn github-btn" href="{{github}}" target="_blank" rel="noopener">GitHub</a>
                <a class="contact-btn resume-btn" href="{{resume}}" target="_blank" rel="noopener">Resume</a>
            </div>
        </section>
    </main>
</body>
</html>
